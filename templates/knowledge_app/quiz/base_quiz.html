{% extends 'knowledge_app/base.html' %}
{% load static %}

{% block extra_css %}

:linear-gradient(135deg, var(--quiz-primary), var(--quiz-primary-dark)) !important;color:white !important;border:1px solid var(--quiz-primary-dark)}.quiz-btn-primary:hover {transform:translateY(-2px);box-shadow:var(--quiz-shadow-lg);color:white !important;text-decoration:none !important;background:linear-gradient(135deg, var(--quiz-primary-dark), var(--quiz-primary)) !important}.quiz-btn-success {background:linear-gradient(135deg, var(--quiz-success), #059669) !important;color:white !important;border:1px solid #059669}.quiz-btn-success:hover {transform:translateY(-2px);box-shadow:var(--quiz-shadow-lg);color:white !important;text-decoration:none !important;background:linear-gradient(135deg, #059669, var(--quiz-success)) !important}.quiz-btn-warning {background:linear-gradient(135deg, var(--quiz-warning), #d97706) !important;color:white !important;border:1px solid #d97706}.quiz-btn-warning:hover {transform:translateY(-2px);box-shadow:var(--quiz-shadow-lg);color:white !important;text-decoration:none !important;background:linear-gradient(135deg, #d97706, var(--quiz-warning)) !important}.quiz-btn-danger {background:linear-gradient(135deg, var(--quiz-danger), #dc2626) !important;color:white !important;border:1px solid #dc2626}.quiz-btn-danger:hover {transform:translateY(-2px);box-shadow:var(--quiz-shadow-lg);color:white !important;text-decoration:none !important;background:linear-gradient(135deg, #dc2626, var(--quiz-danger)) !important}.quiz-btn-outline {background:white !important;border:2px solid var(--quiz-primary) !important;color:var(--quiz-primary) !important}.quiz-btn-outline:hover {background:var(--quiz-primary) !important;color:white !important;text-decoration:none !important;border-color:var(--quiz-primary-dark) !important}.quiz-grid {display:grid;gap:1.5rem}.quiz-grid-2 {grid-template-columns:repeat(auto-fit, minmax(300px, 1fr))}.quiz-grid-3 {grid-template-columns:repeat(auto-fit, minmax(250px, 1fr))}.quiz-grid-4 {grid-template-columns:repeat(auto-fit, minmax(200px, 1fr))}.quiz-stat-card {background:white !important;border-radius:var(--quiz-radius-lg);padding:1.5rem;text-align:center;box-shadow:var(--quiz-shadow);transition:var(--quiz-transition);border:1px solid var(--quiz-gray-200)}.quiz-stat-card:hover {transform:translateY(-5px);box-shadow:var(--quiz-shadow-lg)}.quiz-stat-icon {font-size:2.5rem;margin-bottom:1rem;display:block}.quiz-stat-value {font-size:2rem;font-weight:700;color:black !important;margin-bottom:0.5rem}.quiz-stat-label {color:black !important;font-size:0.9rem;font-weight:500}.quiz-progress {background:var(--quiz-gray-200);border-radius:var(--quiz-radius);height:0.5rem;overflow:hidden}.quiz-progress-bar {background:linear-gradient(135deg, var(--quiz-success), #059669);height:100%;transition:width 0.3s ease}.quiz-tag {display:inline-flex;align-items:center;gap:0.25rem;padding:0.25rem 0.75rem;border-radius:var(--quiz-radius);font-size:0.8rem;font-weight:600;background:var(--quiz-gray-100) !important;color:black !important;border:1px solid var(--quiz-gray-200)}.quiz-tag-primary {background:rgba(99, 102, 241, 0.15) !important;color:black !important;border:1px solid rgba(99, 102, 241, 0.3)}.quiz-tag-success {background:rgba(16, 185, 129, 0.15) !important;color:black !important;border:1px solid rgba(16, 185, 129, 0.3)}.quiz-tag-warning {background:rgba(245, 158, 11, 0.15) !important;color:black !important;border:1px solid rgba(245, 158, 11, 0.3)}.quiz-tag-danger {background:rgba(239, 68, 68, 0.15) !important;color:black !important;border:1px solid rgba(239, 68, 68, 0.3)}.quiz-form-group {margin-bottom:1.5rem}.quiz-form-label {display:block;font-weight:600;color:black !important;margin-bottom:0.5rem}.quiz-form-control {width:100%;padding:0.75rem;border:2px solid var(--quiz-gray-200);border-radius:var(--quiz-radius);font-size:1rem;transition:var(--quiz-transition);background:white !important;color:black !important}.quiz-form-control:focus {outline:none;border-color:var(--quiz-primary);box-shadow:0 0 0 3px rgba( {% block content %}
<div class="quiz-container">
    {% block quiz_breadcrumb %}{% endblock %}
    {% block quiz_content %}{% endblock %}
</div>
{% endblock %}
